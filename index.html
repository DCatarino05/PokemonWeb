<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pokédex</title>
  <link rel="stylesheet" href="login.css">
</head>
<body class="login-body"> 
  <div class="login">
    <h2>Escolhe a tua equipa:</h2>
    <form id="teamForm">
      <label for="teamRed">
        <input type="radio" id="teamRed" name="team" value="red">
        Equipa Valor
      </label>
      <label for="teamBlue">
        <input type="radio" id="teamBlue" name="team" value="blue">
        Equipa Mystic
      </label>
      <label for="teamYellow">
        <input type="radio" id="teamYellow" name="team" value="yellow">
        Equipa Instinct
      </label>
      <button type="submit" id="submitButton">Avançar</button>
    </form>
    <img class="pokedex" src="./images/pokedex.png" alt="Pokédex" style="display: none;">
  </div>
  <script>
    // Adicione um evento de mudança para cada botão de rádio
    document.querySelectorAll('input[name="team"]').forEach((radio) => {
      radio.addEventListener('change', () => {
        const pokedexImage = document.querySelector('.pokedex');
        if (radio.checked) {
          // Atualize a imagem da Pokédex de acordo com a equipe selecionada
          switch (radio.value) {
            case 'red':
              pokedexImage.src = "./images/timevalor.png";
              break;
            case 'blue':
              pokedexImage.src = "./images/timeazul.png";
              break;
            case 'yellow':
              pokedexImage.src = "./images/timeamarela.png";
              break;
            default:
              pokedexImage.src = "./images/pokedex.png";
          }
          // Exibe a imagem da Pokédex quando uma equipe for selecionada
          pokedexImage.style.display = "block";
        }
      });
    });

    document.getElementById("teamForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const selectedTeam = document.querySelector('input[name="team"]:checked').value;
    localStorage.setItem('pokemonTeam', selectedTeam);
    window.location.href = "pokedex.html"; 
  });
  </script>
</body>
</html>
