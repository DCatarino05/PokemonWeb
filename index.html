<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pokédex</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="./js/login.jss"></script>

</head>
<body class="login-body"> 
  <div class="login">
    <h2>Escolhe a tua equipa:</h2>
    <form id="teamForm">
      <label for="teamRed">
        <input type="radio" id="teamRed" name="team" value="red">
        Equipa Valor
      </label>
      <label for="teamBlue">
        <input type="radio" id="teamBlue" name="team" value="blue">
        Equipa Mística
      </label>
      <label for="teamYellow">
        <input type="radio" id="teamYellow" name="team" value="yellow">
        Equipa Instinct
      </label>
      <button type="submit" id="submitButton">Avançar</button>
    </form>
  </div>
</body>
</html>
