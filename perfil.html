<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pokémon</title>
    <link rel="stylesheet" href="perfil.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pokemon-item {
            flex-basis: 200px;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer; /* Adicionado para indicar que os Pokémon são clicáveis */
        }

        .pokemon-image {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: block;
        }

        .pokemon-name {
            margin-top: 5px;
            font-size: 16px;
            text-align: center;
        }

        .edit-button{
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-right: 5px;
            display: none; /* Inicialmente escondido */
            width: 80px; /* Largura fixa */
            background-color: #4CAF50; /* Verde para o botão de edição */
        }

        .delete-button {
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-right: 105px;
            background-color: #f44336; /* Vermelho para o botão de exclusão */
            display: none; /* Inicialmente escondido */
            width: 80px; /* Largura fixa */
        }
        
    </style>
</head>
<body>
    <h1>Meus Pokémon</h1>
    <div class="container" id="pokemon-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
        const pokemonContainer = document.getElementById('pokemon-container');
        let myPokemon = [];

        const fetchMyPokemon = async () => {
            const randomPokemonIds = _.sampleSize(_.range(1, 898), 21); // IDs aleatórios de Pokémon

            const requests = randomPokemonIds.map(id => axios.get(`https://pokeapi.co/api/v2/pokemon/${id}`));
            const responses = await Promise.all(requests);

            myPokemon = responses.map(response => ({
                id: response.data.id,
                name: response.data.name,
                image: response.data.sprites.front_default
            }));

            displayMyPokemon();
        };

        const displayMyPokemon = () => {
            pokemonContainer.innerHTML = myPokemon.map(pokemon => `
                <div class="pokemon-item" data-pokemon-id="${pokemon.id}" onclick="selectPokemon(event, ${pokemon.id})">
                    <!-- Adicionado o evento onclick e o atributo data-pokemon-id -->
                    <img class="pokemon-image" src="${pokemon.image}" alt="${pokemon.name}" />
                    <p class="pokemon-name">${pokemon.name}</p>
                    <button class="edit-button">Editar</button>
                    <button class="delete-button">Eliminar</button>
                </div>
            `).join('');
        };

        const selectPokemon = (event, pokemonId) => {
        // Limpar botões antigos
        clearOldButtons();

        const pokemon = myPokemon.find(p => p.id === pokemonId);
        const pokemonItem = event.currentTarget;
        const editButton = pokemonItem.querySelector('.edit-button');
        const deleteButton = pokemonItem.querySelector('.delete-button');
        editButton.style.display = 'inline-block';
        deleteButton.style.display = 'inline-block';
        editButton.addEventListener('click', () => editPokemon(pokemon));
        deleteButton.addEventListener('click', () => confirmDeletePokemon(pokemon));
    };

    // Função para limpar os botões antigos
    const clearOldButtons = () => {
        const oldButtons = document.querySelectorAll('.edit-button, .delete-button');
        oldButtons.forEach(button => button.style.display = 'none');
    };

        const confirmDeletePokemon = (pokemon) => {
            const confirmationMessage = `
                <div class="confirmation-message">
                    <img class="pokemon-image" src="${pokemon.image}" alt="${pokemon.name}" />
                    <p>Tem certeza que deseja excluir o Pokémon ${pokemon.name}?</p>
                    <div class="confirmation-buttons">
                        <button class="confirmation-button confirm" onclick="deletePokemon(${pokemon.id})">Confirmar</button>
                        <button class="confirmation-button cancel" onclick="cancelDelete()">Cancelar</button>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', confirmationMessage);
        };

        const deletePokemon = (pokemonId) => {
            removeConfirmationMessage(); // Remover a mensagem de confirmação
            myPokemon = myPokemon.filter(p => p.id !== pokemonId);
            displayMyPokemon();
        };

        const editPokemon = (pokemon) => {
            const newName = prompt(`Novo nome para ${pokemon.name}:`, pokemon.name);
            if (newName !== null) {
                pokemon.name = newName;
                displayMyPokemon();
            }
        };

        const cancelDelete = () => {
            removeConfirmationMessage(); // Remover a mensagem de confirmação
        };

        const removeConfirmationMessage = () => {
            const confirmationMessage = document.querySelector('.confirmation-message');
            if (confirmationMessage) {
                confirmationMessage.remove();
            }
        };

        fetchMyPokemon();
    </script>
</body>
</html>
