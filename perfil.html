<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pokémon</title>
    <link rel="stylesheet" href="perfil.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Importação do Axios -->
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pokemon-item {
            flex-basis: 200px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            background-color: #f0f0f0; /* Cor de fundo */
            cursor: pointer; /* Adicionado para indicar que os Pokémon são clicáveis */
        }

        .pokemon-image {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .edit-button {
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;  
            font-size: 16px;
            margin-right: 5px;
            display: none; /* Inicialmente escondido */
        }

        .delete-button {
            cursor: pointer;
            color: white;
            background-color: #f44336;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            display: none; /* Inicialmente escondido */
        }
    </style>
</head>
<body>
    <h1>Meus Pokémon</h1>
    <div class="container" id="pokemon-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
        const pokemonContainer = document.getElementById('pokemon-container');
        let myPokemon = [];

        const fetchMyPokemon = async () => {
            const randomPokemonIds = _.sampleSize(_.range(1, 898), 21); // IDs aleatórios de Pokémon

            const requests = randomPokemonIds.map(id => axios.get(`https://pokeapi.co/api/v2/pokemon/${id}`));
            const responses = await Promise.all(requests);

            myPokemon = responses.map(response => ({
                id: response.data.id,
                name: response.data.name,
                image: response.data.sprites.front_default
            }));

            displayMyPokemon();
        };

        const displayMyPokemon = () => {
            pokemonContainer.innerHTML = myPokemon.map(pokemon => `
                <div class="pokemon-item" data-pokemon-id="${pokemon.id}" onclick="selectPokemon(${pokemon.id})">
                    <!-- Adicionado o evento onclick e o atributo data-pokemon-id -->
                    <img class="pokemon-image" src="${pokemon.image}" alt="${pokemon.name}" />
                    <h3>${pokemon.name}</h3>
                    <button class="edit-button" onclick="editPokemon(${pokemon.id})">Editar</button>
                    <button class="delete-button" onclick="confirmDeletePokemon(${pokemon.id}, '${pokemon.name}')">Eliminar</button>
                </div>
            `).join('');
        };

        const selectPokemon = (pokemonId) => {
    // Exibe os botões de edição e exclusão para o Pokémon selecionado
    const pokemonItem = document.querySelector(`.pokemon-item[data-pokemon-id="${pokemonId}"]`);
    const editButton = pokemonItem.querySelector('.edit-button');
    const deleteButton = pokemonItem.querySelector('.delete-button');
    editButton.style.display = 'inline-block';
    deleteButton.style.display = 'inline-block';
};

        const editPokemon = (pokemonId) => {
            const pokemon = myPokemon.find(p => p.id === pokemonId);
            const newName = prompt(`Novo nome para ${pokemon.name}:`, pokemon.name);
            if (newName !== null) {
                pokemon.name = newName;
                displayMyPokemon();
            }
        };

        const confirmDeletePokemon = (pokemonId, pokemonName) => {
    const confirmationMessage = `
        <div class="confirmation-message">
            <p>Tem certeza que deseja excluir o Pokémon ${pokemonName}?</p>
            <div class="confirmation-buttons">
                <button class="confirmation-button confirm" onclick="deletePokemon(${pokemonId})">Confirmar</button>
                <button class="confirmation-button cancel" onclick="cancelDelete()">Cancelar</button>
            </div>
        </div>
    `;
    document.body.insertAdjacentHTML('beforeend', confirmationMessage);
};


        const deletePokemon = (pokemonId) => {
            removeConfirmationMessage(); // Remover a mensagem de confirmação
            myPokemon = myPokemon.filter(p => p.id !== pokemonId);
            displayMyPokemon();
        };

        const cancelDelete = () => {
            removeConfirmationMessage(); // Remover a mensagem de confirmação
        };

        const removeConfirmationMessage = () => {
    const confirmationMessage = document.querySelector('.confirmation-message');
    if (confirmationMessage) {
        confirmationMessage.remove();
    }
};


        fetchMyPokemon();
    </script>
</body>
</html>
