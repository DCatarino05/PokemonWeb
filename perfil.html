<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="perfil.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <style>
        .pokemon-image {
            filter: grayscale(100%);
        }

        .pokemon-card {
            position: relative;
            display: inline-block; /* Garante que os botões fiquem dentro do cartão */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #BBB2EB;
            opacity: 0.5;
        }

        .pokemon-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #BBB2EB;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .edit-button,
        .delete-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
        }

        .delete-button {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A tua Pokedex</h1>
        <ul id="pokedex"></ul>
    </div>
    <script src="/js/perfil.js"></script>

    <script>
        const pokedex = document.getElementById('pokedex');

        const fetchPokemon = async () => {
            const promises = [];
            for (let i = 1; i <= 150; i++) {
                const url = `https://pokeapi.co/api/v2/pokemon/${i}`;
                promises.push(fetch(url).then((res) => res.json()));
            }
            Promise.all(promises).then((results) => {
                const pokemon = results.map((result) => ({
                    name: result.name,
                    image: result.sprites['front_default'],
                    type: result.types.map((type) => type.type.name).join(', '),
                    id: result.id
                }));
                displayPokemon(pokemon);
            });
        };

        const displayPokemon = (pokemon) => {
            const pokemonHTMLString = pokemon.map((pokeman) => `
                <li class="card pokemon-card" data-pokemon-id="${pokeman.id}">
                    <div class="overlay"></div>
                    <img class="card-image pokemon-image" src="${pokeman.image}"/>
                    <div class="pokemon-info">
                        <h2 class="card-title">${pokeman.id}. ${pokeman.name}</h2>
                        <p class="card-subtitle">Type: ${pokeman.type}</p>
                        <button class="edit-button" onclick="editPokemon(${pokeman.id})">Editar</button>
                        <button class="delete-button" onclick="deletePokemon(${pokeman.id})">Eliminar</button>
                    </div>
                    <div class="stats-container" style="display:none;"></div>
                </li>
            `).join('');
            pokedex.innerHTML = pokemonHTMLString;
        };

        const editPokemon = (pokemonId) => {
            alert(`Editar Pokémon com ID ${pokemonId}`);
            // Aqui você pode adicionar a lógica para editar o Pokémon com o ID fornecido
        };

        const deletePokemon = (pokemonId) => {
            const confirmation = confirm(`Tem a certeza que quer eliminar o Pokémon com ID ${pokemonId}?`);
            if (confirmation) {
                const card = document.querySelector(`.card[data-pokemon-id="${pokemonId}"]`);
                if (card) {
                    card.remove();
                    alert(`Pokémon com ID ${pokemonId} eliminado com sucesso.`);
                    // Aqui você pode adicionar a lógica para realmente excluir o Pokémon do seu sistema
                } else {
                    alert(`Pokémon com ID ${pokemonId} não encontrado.`);
                }
            }
        };

        fetchPokemon();
    </script>
</body>
</html>
