<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="icon" href="/favicons/favicon-16x16.png" type="image/png">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="index-body">
  <button class="button btn-back">Voltar</button>
  <button class="button btn-perfil"></button>

  <div id="video-background">
    <video autoplay loop muted class="video-background">
      <source src="images/fundopokemons.mp4" type="video/mp4">
    </video>
  </div>
  <main>
    <img class="descricao" src="./images/descricao.png" alt="Estatisticas">

    <div class="pokemon-info">
      <img src="#" alt="pokemon" class="pokemon__image">
      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>
    </div>
    <form class="form">
      <input type="search" class="input__search" placeholder="Nome ou Numero" required />
    </form>
    <div class="buttons">
      <button class="button btn-stats">Estatísticas</button>
      <button class="button btn-prev">Anterior &lt;</button>
      <button class="button btn-next">Próximo &gt;</button>
    </div>
    
    <img src="#" alt="pokedex" class="pokedex">
    <img class="estatisticas" src="./images/estatisticas.png" alt="Estatisticas">
    <div class="pokemon-description"></div>


    <div class="pokemon-stats-container" style="display:none;">
      <div class="pokemon-stats"></div>
    </div>
  </main>
  <script src="js/pokedex.js"></script>
</body>
</html>
