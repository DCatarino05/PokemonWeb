<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./js/script.js"></script>

  <title>Pok√©dex</title>
</head>
<body class="index-body">

  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const pokedexImage = document.querySelector('.pokedex');
      const pokemonTeam = localStorage.getItem('pokemonTeam');

      if (pokemonTeam) {
        switch (pokemonTeam) {
          case 'red':
            pokedexImage.src = "./images/pokedex.png";
            break;
          case 'blue':
            pokedexImage.src = "./images/pokedexazul.png";
            break;
          case 'yellow':
            pokedexImage.src = "./images/pokedexamarela.png";
            break;
          default:
            pokedexImage.src = "./images/pokedex.png";
        }
      }
    });
  </script>

</body>
</html>
